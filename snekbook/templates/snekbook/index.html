{% extends 'snekbook/base.html' %}
{% load static %}
{% block title%}Home{% endblock %}
{% block content%}
<div class="container" style="margin-top:150px;">
  <div class="row">
    <div class="col-4">
      <img class="profile" src="{% static 'snekbook/snek_friend.jpg' %}" alt="">
    </div>
    <div class="col-8">
      <div class="jumbotron">
        <h1>Get you a good snake!</h1>
        <hr>
        <div>
          Our records show you like <b>{{ snake_number }}</b> snakes. Lets get you some more snakes!
        </div>
        <div style="margin-top:25px">
          <a class="btn btn-primary" href="/list/0">Go like some sneken</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
