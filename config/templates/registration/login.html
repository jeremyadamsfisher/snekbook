{% extends 'snekbook/base.html' %}
{% load static %}
{% block title%}Login{% endblock %}

{% block content %}

<div class="container" style="margin-top:150px;">
  <div class="row">
    <div class="jumbotron col">
      <h1>Log In</h1>
      <hr>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="">Login</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
